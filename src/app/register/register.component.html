<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="submit()" [formGroup]="form">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && f.name.errors}">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>
                    </div>
                    </div>




                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" formControlName="email"class="form-control" [ngClass]="{'is-invalid':submitted && f.email.errors}" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" class="form-control" formControlName="password"  [ngClass]="{'is-invalid':submitted && f.password.errors}"/>
                      <label class="form-label" for="form3Example4c">Password</label>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">
                          Password must be at least 6 characters
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"  name="confirmtion_password" formControlName="confirmtionPassword" class="form-control" [ngClass]="{'is-invalid':submitted && f.confirmtionPassword.errors}"/>
                      <label class="form-label" for="form3Example4cd">Confirmtion password</label>
                      <div *ngIf="submitted && f.confirmtionPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmtionPassword.errors.required">
                          confirmtionPassword is Required
                        </div>
                        <div *ngIf="f.confirmtionPassword.errors.mustMatch">
                          confirmtionPassword must be Match
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
